<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Tags</title>
</head>

<body>
    <h1>University Registration Form</h1>
    <p>Please fill out this form</p>
    <hr>
    <form>
        <h2>Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" name="firstName" id="fname" placeholder="e.g.: Arjun" required >
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lastName" id="lname" placeholder="e.g.: Mani" required>
        <br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <h3>Gender:</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>
        <h3>Upload your photo:</h3>
        <input type="file" name="photo">
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="xyz@example.com">
        <br><br>
        <label for="phone">Contact No.:</label>
        <input type="tel" name="phone" id="phone" placeholder="e.g.+91-9821558701">
        <br><br>
        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="address" id="address" rows="10" cols="20" placeholder="Street Address, City, State, ZIP Code"></textarea>
        <hr>
        <h2>Academic Information</h2> 
        <label for="course">Select your course:</label>
        <select name="course" id="course" >
            <option value="">--Choose a course--</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="AIDS">AIDS</option>

        </select>
        <br>
        <h3>Extracurricular Activities</h3>
        <label for="Sports">Sports</label>
        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <br><br>
        <label for="Music">Music</label>
        <input type="checkbox" name="interest" id="Music" value="Music">
        <br><br>
        <label for="volunteering">Volunteering</label>
        <input type="checkbox" name="interest" id="Volunteering" value="Volunteering">
        <br><br>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>






        



    </form>

</body>

</html>
