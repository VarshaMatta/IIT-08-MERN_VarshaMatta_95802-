<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table tag</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>10</td>
            <td>₹100</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>20</td>
            <td>₹500</td>
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>2</td>
            <td>₹50</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>32</td>
            <td>₹650</td>
        </tr>

    </table>
    
</body>
</html>
