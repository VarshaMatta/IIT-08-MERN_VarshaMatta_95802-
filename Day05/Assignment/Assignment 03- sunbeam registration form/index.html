<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sunbeam Registration Form</title>
</head>

<body>
    <center>
        <img
            src="https://media.licdn.com/dms/image/v2/C4D0BAQGObigiUGPxhA/company-logo_200_200/company-logo_200_200/0/1631354037878?e=2147483647&v=beta&t=2v7YCVQjrj5mzDCt7v0aFkMmXIKXTeZDkCf4lauwjrU">
        <h2>Sunbeam Registration Form</h2>
    </center>
    <table align="center">
        <tr>
            <td>
                <iframe src="https://www.youtube.com/embed/r2jOZzFjyXQ?si=umnmw1QvNf6PPuOE"
                    title="Sunbeam Institute of Information Technology"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </td>
            <td>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="dob">BirthDate:</label>
                    <input type="date" id="dob"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email"><br><br>

                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd"><br><br>
                    
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" rows="10" cols="20" placeholder="Sunbeam Institute of IT 'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad - 415 110,Dist. Satara, MH-INDIA.
                    "></textarea><br><br>
                    
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label><br><br>
                    
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo"><br><br>

                    <label for="course">Select your course:</label>
                    <select id="course" name="course">
                        <option>Select course</option>
                        <option>DAC</option>
                        <option>DMC</option>
                        <option>DESD</option>
                    </select><br><br>
                    <label>Skill Set:</label>
                    
                    <input type="checkbox" id="java" name="skill">
                    <label for="java">JAVA</label>
                    
                    <input type="checkbox" id="cpp" name="skill">
                    <label for="cpp">CPP</label>
                    
                    <input type="checkbox" id="os" name="skill">
                    <label for="os">OS</label><br><br>

                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                    
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
