<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form action="login.html">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required placeholder="full name"><br><br>
            <label for="mail">Email ID:</label>
            <input type="email" name="mail" id="mail" required placeholder="e.g. abc@gmail.com"><br><br>
            <label for="number">Mobile Number:</label>
            <input type="tel" name="number" id="number" placeholder="e.g. +91-7214098010" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="cpassword" required>
            <br><br>
            <input type="submit" value="Register">

        </form>
    </div>

</body>

</html>
