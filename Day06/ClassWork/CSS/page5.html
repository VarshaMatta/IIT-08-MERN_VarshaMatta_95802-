<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS selector</title>
    <style>
        p{
            color: aquamarine;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div{
            color: rgb(232, 22, 22);
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>ELEMENT SELECTOR</h1>
    <p>This paragraph is styled using element selector.</p>
    <div>This container is also styled using element selector.</div>
</body>
</html>
