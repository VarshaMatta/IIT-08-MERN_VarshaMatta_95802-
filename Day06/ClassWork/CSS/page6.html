<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS selector</title>
    <style>
        p,div{
            color: blue;
            font-style: italic;
        }
        h1,h2{
            color: blanchedalmond;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>CSS Selector</h1>
    <h2>Multiple Element Selector</h2>
    <p>This paragraph is styled using the multiple element selector</p>
    <div>This paragraph is also styled using the multiple element selector</div>
</body>
</html>
