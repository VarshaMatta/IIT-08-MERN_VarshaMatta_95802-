<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS selector</title>
    <style>
        [ type="submit"]{
            background-color: yellow;
        }
        [ type="reset"]{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>attribute selector</h1>
    <input type="submit" value="Save">
    <input type="reset" value="Clear">
</body>
</html>
